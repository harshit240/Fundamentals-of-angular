<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <h2 class="text-black">Employee Data Modules</h2>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center text-danger">EmployeeTablesModule</h5>
                <div class="row">

                        <button type="button" class="btn btn-dark btn-lg float-end" data-bs-toggle="modal"

                    </div>
                </div>

                <br>

                <!-- <div style="overflow-x:auto;"> -->

                    <table class="table table-striped table-hover table-bordered table-danger">

                                <th scope="col">Id</th>
                                <th scope="col">Title</th>
                                <th scope="col">Body</th>
                                <!-- <th scope="col">description</th> -->
                                <!-- <th scope="col">City</th> -->
                                <!-- <th scope="col">Actions</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-center">
                                <th>{{teacherview.id}}</th>
                                <th>{{teacherview.title}}</th>
                                <td>{{teacherview.body}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
